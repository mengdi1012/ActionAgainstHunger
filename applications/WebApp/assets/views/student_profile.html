<html>
<head>

<body>
	<!--Navigation bar-->
	<div id="nav-placeholder"></div>

	<header class='topbar'>
		<h1>Welcome <span id="header-user-name"><%= username %></span></h1>

</div>

<div id = "profileInfo">

</div>
