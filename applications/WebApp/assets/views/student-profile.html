<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Team 6">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="../css/profile.css" media="screen" />
	<title>Student - Profile</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
			integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			crossorigin="anonymous"></script>
	<script type="text/javascript" src="../js/instructor-profile.js"></script>
</head>
<body>


	<div>
		<header class='topbar'>
			<h1>Welcome <span id="header-user-name"><%= username %></span></h1>
		</header>

	</div>


	<div id = "profileInfo">
		<img class='img-circle' src="uoft.jpg"/>
		<div class="col-sm-6 col-md-8">

			<small><cite title="school location">Toronto, ON <i class="glyphicon glyphicon-map-marker">
			</i></cite></small>
			<p>Nick Name: <span>student1 </span></p>
			<p>School Name: <span>School1</span></p>
			<input type="button" onclick="location.href='./update_pw.html';" class="btn btn-outline-secondary btn-sm" value="Change Your Password" />

		</div>


	</div>

	<div id='timeline'>
		<div class='timelineHeader'>
			<ul>
				<li><a href="">Posts</a></li>
				<li><a href="">Post & Replies</a></li>
			</ul>
		</div>
		<div id='post'>
			<!-- Reuse all of the tweet classes from the one above,
            and just change the content of the tweet. -->
			<div class='postIconContainer'>
				<img class='postIcon' src="uoft.jpg"/>
			</div>

			<div class='postContent'><b>Student1</b>
			</div>
			<div class='postContent'>
				<a>My apple!</a>
			</div>
			<img class='postContentPicture' src="apple.jpg"/>

		</div>
	</div>

</body>
</html>
