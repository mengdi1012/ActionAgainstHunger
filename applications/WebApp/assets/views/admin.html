<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/admsignup.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>



</head>
<body>
	<section>
		<header>
			<button id="back"> Back </button><h1> Teacher Invitation Page </h1>
		</header>

		<form action="/invite" method="post">
		  <ul>
				<li class="ss-item-required">
								<span class="label"> Email : </span>
								<input class="text-input" type="text" id="email" placeholder="Email" title="Type in email" name="email" required="true"/><br>
				</li>

				<li class="ss-item-required">
						<h4>Choise Account Type:</h4>
							<label class="container">Teacher
								<input type="radio" checked="checked" name="usertype">
								<span class="checkmark"></span>
							</label>
							<label class="container">Guess
								<input type="radio" name="usertype">
								<span class="checkmark"></span>
							</label>
				</li>
      </ul>

			<input id="signup-button" type="submit" value="Send invitation"/>
	
		</form>
	</section>	

	<script src="assets/js/admin.js"></script>
</body>
</html>
