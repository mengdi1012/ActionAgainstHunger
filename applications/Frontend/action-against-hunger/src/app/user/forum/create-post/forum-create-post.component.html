<body ng-app="">
<div class="container">
  <div class="row">

    <div class="col-md-8 col-md-offset-2">

      <h1 id = "title" >Create Post</h1>

      <div id = "input_title" class="form-group">
        <label for="title">Title </label>
        <input type="text" class="form-control" name="title" #titleInput />
      </div>
      <div class="form-group">
        <label for="type">Type </label>
      </div>
      <div id= "type" class="form-group">
        <input type="text" class="form-control" name="type" #typeInput />
      </div>

      <div class="form-group">
        <label class = "label" for="content">Description</label>
      </div>
      <div id = "description"  class="form-group">
        <textarea id = "textarea" rows="20" class="form-control" name="content" #contentInput></textarea>
      </div>
      <div id = "button" class="form-group">
        <button type="submit" class="btn btn-primary" (click)=createPost()>
          Finish
        </button>
      </div>
    </div>

  </div>
</div>
</body>
