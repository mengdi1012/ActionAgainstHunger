<div class="container">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <h4>{{ post.title }}</h4>
      </div>
      <div class="row">
        <div class="clearfix"></div>
        <p>{{ post.content }}</p>
      </div>
    </div>
  </div>
  <hr>
  <div class="card" *ngFor="let eachComment of comments">
    <div class="card-body">
      <div class="row">
        <h6>{{ eachComment.title }}</h6>
      </div>
      <div class="row">
        <div class="clearfix"></div>
        <article>
          <p>{{ eachComment.content }}</p>
        </article>
      </div>
    </div>
  </div>


  <div class="col-md-8 col-md-offset-2">

    <div class="form-group">

      <textarea rows="3" class="form-control" name="content" #contentInput></textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary" (click)=createPost()>
        Post Comment
      </button>
    </div>
  </div>
</div>
