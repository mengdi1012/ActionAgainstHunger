<div class="container">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <h4>{{ post.postTitle }}</h4>
      </div>
      <div class="row">
        <div class="clearfix"></div>
        <p class = "content">{{ post.postContent }}</p>
      </div>
    </div>
  </div>
  <div class="card" *ngFor="let eachComment of comments">
    <div class="card-body">
      <div class="row">
        <h6>{{ eachComment.commentContent }}</h6>
      </div>
      <div class="row">
        <div class="clearfix"></div>
        <article>
          <p class = "id">{{ eachComment.userID }}</p>
        </article>
      </div>
    </div>
  </div>


  <div class="col-md-8 col-md-offset-2">

    <div class="form-group">

      <textarea rows="12" class="form-control" name="content" #contentInput></textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary" (click)=createComment()>
        Post
      </button>
    </div>
  </div>
</div>
