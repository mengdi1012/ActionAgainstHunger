<div class="card" *ngFor="let eachUser of users">
  <div class="card-body">
    <div class="row">
      <p>
        <a class="float-left"><strong>{{ eachUser.name }}</strong></a>
      </p>
      <p>
        <a class="float-left"><strong>{{ eachUser.role }}</strong></a>
      </p>
    </div>
  </div>
</div>
