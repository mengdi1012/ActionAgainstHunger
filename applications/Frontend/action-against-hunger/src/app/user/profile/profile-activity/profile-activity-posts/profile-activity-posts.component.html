<div class="card" *ngFor="let eachPost of posts">
  <div class="card-body">
    <div class="row">
      <p>
        <a class="float-left"><strong>{{ eachPost.postTitle }}</strong></a>
      </p>
    </div>
    <div class="row">
      <p>
        <a class="float-left"><strong>{{ eachPost.postContent }}</strong></a>
      </p>
    </div>
  </div>
</div>
