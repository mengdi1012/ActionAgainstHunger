<div class="card" *ngFor="let eachComment of comments">
  <div class="card-body">
    <div class="row">
      <p>
        <a class="float-left"><strong>{{ eachComment.postTitle }}</strong></a>
      </p>
    </div>
    <div class="row">
      <p>
        <a class="float-left"><strong>{{ eachComment.commentContent }}</strong></a>
      </p>
    </div>
  </div>
</div>
