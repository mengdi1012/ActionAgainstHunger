<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="emp-profile">

  <div class="profile-img">
    <img class="rounded-circle" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52y5aInsxSm31CvHOFHWujqUx_wWTS9iM6s7BAm21oEN_RiGoog"
      alt="" />
  </div>
  <div class="container">

    <p>Name: <a>{{user.username}}</a></p>
    <p>Role: <a>{{user.usertype}}</a></p>
    <p>School: <a>{{user.school}}</a></p>


    <div *ngIf="isTeacher"> 
      <h4>Student information</h4>
      <button (click)="getStudents()"> Refresh </button>
    <table class="table table-bordered">
      <thead>
      <tr>

        <th scope="col">Nickname</th>
        <th scope="col">Username</th>

      </tr>
      <tr *ngFor="let student of students">
        <th>{{student.nickname}}</th>
        <th>{{student.username}}</th>
      </tr>
      </thead>

    </table>
    </div>
  </div>

</div>
