<app-admin-navigation></app-admin-navigation>

<div *ngIf="user">
  <h1> Teacher Invitation Page </h1>
  <form>
    <ul>
      <li class="ss-item-required">
              <span class="label"> Email : </span>
              <input [(ngModel)]="email" class="text-input" type="email" id="email" placeholder="Email"  name="email" required="true"/><br>
          </li>

      <li class="ss-item-required">
          <p>Choise Account Type</p>
          <input type="radio" [ngModel]="{checked: usertype == 'teacher'}" (ngModelChange)="usertype='teacher'" name="teacher" value="teacher">Teacher
          <input type="radio" [ngModel]="{checked: usertype == 'guest'}" (ngModelChange)="usertype='guest'"  name="guest" value="guest">Guest
      </li>
    </ul>

    <input id="invite-button" type="submit" value="Send invitation" (click)="sendInvitation()">

  </form>
</div>
