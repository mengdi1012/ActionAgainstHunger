<div class="container">
        <div class="logo">Action Against Hunger</div>
        <div class="login-item">
          <form #myform="ngForm" (ngSubmit)="login(myform)" class="form form-login">
    
            <div class="form-field">
                  <label class="user" for="login-username"><span class="hidden">Username</span></label>
                  <input name="username" id="login-username" type="text" class="form-input" placeholder="Username" ngModel required>
            </div>
            <div class="form-field">
              <label class="user" for="login-password"><span class="hidden">Password</span></label>
              <input name="password" id="login-password" type="password" class="form-input" placeholder="Password" ngModel required>
            </div>
            <div *ngIf="missing_username">
                <span class="error">Username missing!</span>
            </div>
            <div *ngIf="missing_password">
                <span class="error">Password missing!</span>
            </div>
            <div class="form-field">
              <input type="submit" value="Login">
            </div>
          </form>
        </div>
    </div>
